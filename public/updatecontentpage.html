<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Realtime Database Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #333;
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Add Data to Firebase</h2>

  <label>Heading:</label>
  <input type="text" id="heading" placeholder="Enter heading">

  <label>Summary:</label>
  <textarea id="summary" rows="4" placeholder="Enter summary"></textarea>

  <button onclick="saveData()">Save to Firebase</button>

  <p id="status"></p>

  <!-- Firebase v8 SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // ✅ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyA4tVXiipMH4YI0E2yvnIbEm4bpYIM1pdU",
      authDomain: "booklibrarytest-6b377.firebaseapp.com",
      databaseURL: "https://booklibrarytest-6b377-default-rtdb.firebaseio.com",
      projectId: "booklibrarytest-6b377",
      storageBucket: "booklibrarytest-6b377.appspot.com",
      messagingSenderId: "1008516508937",
      appId: "1:1008516508937:web:52f60b4587cd5708fe77d8",
      measurementId: "G-42DH0K3CK6"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Save Data Function
    function saveData() {
      const heading = document.getElementById("heading").value;
      const summary = document.getElementById("summary").value;

     if (heading && summary) {
    // Use heading as the child key
    firebase.database().ref("posts/" + heading).set({
      heading: heading,
      summary: summary,
      timestamp: new Date().toISOString()
    }).then(() => {
      document.getElementById("status").innerText = "✅ Data saved successfully!";
      document.getElementById("heading").value = "";
      document.getElementById("summary").value = "";
    }).catch((error) => {
      document.getElementById("status").innerText = "❌ Error: " + error;
    });
  } else {
    document.getElementById("status").innerText = "⚠️ Please fill all fields.";
  }

    }
  </script>
</body>
</html>
